    <!-- Main-section -->
    <!-- End-Man-section -->
    <section class="ws-section-spacing contact-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <form class="contact-form">
                        <div class="form-group">
                            <label >Longitude: </label>
                            <input type="text" class="form-control" id="long" name="long"
                                required>
                        </div>
                        <div class="form-group">
                            <label >Latitude: </label>
                            <input type="text" class="form-control" id="latt" name="lat"
                                required="">
                        </div>
                        <input type="radio" id="low" name="invest_range" value="low">
                            <label for="low">Low</label><br>
                        <input type="radio" id="medium" name="invest_range" value="medium">
                            <label for="medium">Medium</label><br>
                        <input type="radio" id="high" name="invest_range" value="high">
                            <label for="high">High</label><br>
                        <div class="form-group">
                            <label >Money paid for electricity last month: (in USD) *</label>
                            <input type="money" class="form-control" id="monpaid" name="monthly_bill"
                                required="">
                        </div>
                         <div class="form-group">
                            <label >Price for 1 kWh: *</label>
                            <input type="money1" class="form-control" id="kwhprice" name="price_per_kwh"
                                required="">
                        </div>
                        <button type="submit" id="submitButton" class="default-btn">Submit</button>
                    </form>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <!-- OSM -->
                    <div id="mapid" style="height:100%;min-height:300px;cursor:crosshair;">
                        
                    </div>                        
                </div>
            </div>
        </div>
    </section>
</div>
